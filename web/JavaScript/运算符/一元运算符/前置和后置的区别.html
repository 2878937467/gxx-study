<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
       var a =10;
       a++;//a=a+1
       console.log(a);//11

       var b =10;
       console.log(b++);//10
       console.log(b);//11

       var c =10;
       ++c;
       console.log(c);//11

       var d =10;
       console.log(++d);//11

    </script>
</body>
</html>
