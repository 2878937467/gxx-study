
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style></style>
</head>
<body>
    <script>
        var a =prompt("请输入年龄");
        if(a<0){
            alert('未出生');
        }else if(a>=0 && a<=3){
            alert('婴儿');
        }else if(a>=3 && a<=12){
            alert('少年');
        }else if(a>=12 && a<=18){
            alert('青少年');
        }else if(a>=18 && a<=30){
            alert('青年');
        }else if(a>=30 && a<=45){
            alert('中年');
        }else if(a>=45 && a<=60){
            alert('中老年');
        }else if(a>=60 && a<=85){
            alert('老年');
        }else {
            alert('已故');
        }
    </script>
</body>
</html>
