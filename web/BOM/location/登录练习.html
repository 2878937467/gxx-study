            width:120px;

<body>

    <!-- ##练习：
     需求：
     1.创建一个登录页面，含用户名和密码
     2.登录后验证密码必须为123，否则弹出登录失败
     3.登录后跳转到另一页面，页面上大文字提示“欢迎你，xxx”，xxx的内容为用户名。
     -->
      <form>
          用户名：<input type="text" id="int1"></br>
          密码：      <input type="password" id="int2"></br>
          <input type="button" id="int3" value="登录">
      </form>
      <script>
        int3.onclick = function () {
            if (int2.value=='123') {
                location.href = "欢迎练习.html?"+'us='+int1.value;
            } else {
                alert('登录失败');
            }
        }
    </script>

</body>
